document.querySelector('#Images').addEventListener('click', function(event){
    console.log(event.target.tagName); // this will log the tag name of the clicked element.
    if (event.target.tagName === 'IMG') {
        console.log(event.target.id); // this will log the id of the clicked image.
        
    }
    let removeit = event.target.parentNode; // this will get the parent element of the clicked image.

}, false)
