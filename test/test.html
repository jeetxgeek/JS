<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test1</title>
    <style>
        h1 {
            background-color: rgb(127, 41, 255);
            text-align: center;
            padding: 5px;
            border-radius: 15px;
        }

        .click-box {
            display: block;
            background-color: rgb(0, 174, 255);
            text-align: center;
            padding: 2px;
            height: 30px;
            width: 90px;
            margin: 0 auto;
            line-height: 25px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, border 0.3s ease;
        }

        .click-box:hover {
            border: 2px solid blue;
            transform: scale3d(1.5, 1.2, 1);
            border-radius: 7px;
        }

        #counter-text {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Click the button to change a random background Color</h1><br><br>

    <button class="click-box">Click me</button>

    <p id="counter-text">You have clicked 0 times.</p>

    <script>
        const clickBox = document.querySelector('.click-box');
        const counterText = document.getElementById('counter-text');
        let count = 0;

        function getRandomHexColor() {
            const hex = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += hex[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        clickBox.addEventListener('click', function () {
            // Change background colors
            document.body.style.backgroundColor = getRandomHexColor();
            clickBox.style.backgroundColor = getRandomHexColor();

            // Increment and display counter
            count++;
            counterText.textContent = `You have clicked ${count} time${count > 1 ? 's' : ''}.`;
        });
    </script>
</body>
</html>
