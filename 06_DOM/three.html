<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: rgb(45, 45, 45); color: white;">
<script>
    const div = document.createElement('div'); // Create a new div element
    console.log(div);

    div.className = 'main';
    div.id = Math.round(Math.random() * 10 + 1); // Random id between 1 and 11
    div.setAttribute('title', 'chhai aur code -> generated title');
    div.style.backgroundColor = 'red';
    div.style.padding = '10px';

    const addText = document.createTextNode('This is a dynamically created div'); // create a text node
    div.appendChild(addText); // append text to div

    document.body.appendChild(div); // append div to body

    //div.innerText = 'This is a dynamically created div'; // this will set the inner text of the div
</script>
</body>
</html>
